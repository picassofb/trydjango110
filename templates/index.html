<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts!</title>
</head>
<body>

    {% for obj in queryset %}
    {% url "posts:detail" id=obj.id %}
    <a href="{{ obj.get_absolute_url }}"> {{ obj.title }} </a> <br>
    {{ obj.id }} <br>
    {{ obj.title }} <br>
    {{ obj.content }} <br>
    {% endfor %}
    
</body>
</html>
