
{% extends "base.html" %}

{% block head_title %}
    {{ instance.title }} | {{ block.super }} Try Django 1.10
{% endblock head_title %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        <h1>  {{ instance.title }} <small>{{ instance.timestamps }}</small> </h1>
        {% if instance.image %}
            <img src="{{ instance.image.url }}" class="img-responsive" />
        {% endif %}
        {{ instance.content | linebreaks}} <br>
    </div>
{% endblock content %}
